
<div class="container">

<div id="text">
  <p style="display: inline; margin-right: 10px; ">Add new</p>
  <div *ngFor="let option of options" style="display: inline; margin-left:10px; ">
       <input type="radio" name="option" [value]="option" (change)="radioChange($event)" checked="checked"><i>{{option}}</i>
  </div>
</div>


<div class="form-container border ">

  <form class="text-center " [formGroup]="addChannelForm"  *ngIf="selectedOption === 'Channel'">



       <input type="text"  class="form-control mb-4" placeholder="Name" formControlName="name"
       autocomplete="off" >
       <input type="text"  class="form-control mb-4" placeholder="Tip" formControlName="tip"
       autocomplete="off" >
       <input type="text"  class="form-control mb-4" placeholder="Origine" formControlName="origine"
       autocomplete="off" >

  </form>


  <form class="text-center  " [formGroup]="addSubscriptionForm" *ngIf="selectedOption === 'Subscription'">

    <input type="text"  class="form-control mb-4" placeholder="Name" formControlName="name"
         autocomplete="off" >

    <input type="number"  class="form-control mb-4" placeholder="Price" formControlName="price"
          autocomplete="off" >

          <input type="number"  class="form-control mb-4" placeholder="Period" formControlName="period"
       autocomplete="off" >

  </form>

  <button mdbBtn color="danger" block="true"  type="submit" (click)="add()" [disabled]="currentFormRef.invalid" >Add</button>
    <p *ngIf="success" style="color: green; font-size: 22px;">{{selectedOption.toUpperCase()}} added successfully</p>
    <p *ngIf="success === false" style="color: red; font-size: 22px;">Something went wrong</p>
</div>
</div>
